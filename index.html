<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab-html-css</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        color: black;
      }

      .topnav-links {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        border: 1px solid #555;
      }

      .topnav-link-item {
        border-bottom: 1px solid #555;
      }

      .topnav-link-item:last-child {
        border-bottom: none;
      }

      .topnav-link {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
        text-align: center;
      }

      .topnav-link:hover {
        background-color: #555;
        color: white;
      }

      .active {
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="topnav-links">
        <li class="topnav-link-item">
          <a class="topnav-link active" href="#">Home</a>
        </li>
        <li class="topnav-link-item">
          <a class="topnav-link" href="#">Contact</a>
        </li>
        <li class="topnav-link-item">
          <a class="topnav-link" href="#">About</a>
        </li>
      </ul>
    </nav>
    <main>TODO: main</main>
    <footer>TODO: footer</footer>
  </body>
</html>
